  # Users
  - changeSet:
      id: test-data-user-1
      author: gleb
      changes:
        - insert:
            tableName: users
            columns:
              - column: { name: id, valueNumeric: 1 }
              - column: { name: login, value: "admin" }
              - column: { name: password, value: "{noop}adminpass" }
