spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  datasource:
    driver-class-name: org.postgresql.Driver
    # url, username, password будут подставлены из AbstractIntegrationTest через @DynamicPropertySource

  liquibase:
    enabled: true
    change-log: classpath:/db/migration/db.changelog-master.yaml

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG





